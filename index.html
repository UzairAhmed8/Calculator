<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator By Uzair Ahmed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body style="background-color: black; color: white;">
    <header class="head1">
        <div class="hdd1">
            
            <h1 class="hd1">Calculate It</h1>

        </div>
    </header>
    
    <br><br>

    <section class="cal-1">
        <br>
        <div class="cal-1-1">
            <button class="btns">Ac</button>
            <button class="btns" id="btns"><sup>+</sup>/<sub>-</sub></button>
            <button class="btns">%</button>
            <button class="btns" id="btn-1">รท</button>
        </div>

        <br>

        <div class="cal-1-1">   
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns" id="btn-2">x</button>
        </div>

        <br>

        <div class="cal-1-1">
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns" id="btn-2">-</button>
        </div>

        <br>

        <div class="cal-1-1">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns" id="btn-2">+</button>
        </div>

        <br>

        <div class="cal-1-1">
            <button class="btns" style="width: 190px; border-radius: 10px;">0</button>
            <button class="btns">,</button>
            <button class="btns" id="btn-2">=</button>
        </div>
    </section>
</body>
</html>
